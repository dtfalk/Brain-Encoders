# Example custom ROI config â€” demonstrates how to run the pipeline on any ROI
# =============================================================================
# Copy this file and modify paths/ROI to run on your own region of interest.
# The pipeline is fully ROI-agnostic: nothing is hardcoded to "amygdala".

paths:
  bids_root: /data/ds002837
  osf_fc7_mat: /data/osf/500_days_of_summer_fc7_features.mat
  output_dir: ./output/custom_roi

# Use "all" to automatically discover all sub-* directories in derivatives/
subjects: all

roi:
  - name: my_visual_cortex
    mask_path: /data/masks/my_custom_V1_mask.nii.gz
    atlas: custom

features:
  type: fc7
  n_features: 4096
  frame_sampling: 5
  align_method: resample_poly
  zscore: false

hrf:
  model: spm_canonical
  dt: 1.0

# Example using Ridge regression instead of PLS
model:
  type: ridge
  ridge_alpha: 1.0
  standardize_X: true
  standardize_Y: true
  mode: voxelwise

cv:
  scheme: kfold
  n_folds: 5
  seed: 42

compute:
  backend: cpu
  device: cpu
  amp: false
